seeds:
  - name: employees
    description: Список passenger_id являющихся сотрудниками авиакомпании
    config:
      column_types:
        passenger_id: varchar(25)
      delimiter: ","
    columns:
      - name: passenger_id
        tests:
          - not_null
          - unique

  - name: city_region
    description: Список городов и их регионов
    config:
      column_types:
        city: varchar(50)
        region: varchar(50)
        updated_at: timestamp
      delimiter: ";"
    columns:
      - name: city
        tests:
          - not_null
          - unique