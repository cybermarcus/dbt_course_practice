sources:
  - name: demo_src
    description: 'Данные из БД авиаперелетов'
    tables:
      - name: aircrafts
        description: '{{ doc("aircrafts_description") }}'
        columns:
          - name: aircraft_code
            description: Код модели самолета
            tests:
              - not_null
              - unique
          - name: model
            description: Название модели самолета
          - name: range
            description: Неизвестное поле
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
            description: Код аэропорта
            tests:
              - dbt_utils.not_empty_string
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Город
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Часовой пояс
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Класс места
      - name: bookings
        columns:
          - name: book_ref
          - name: book_date
          - name: total_amount
      - name: tickets
        columns:
          - name: ticket_no
          - name: book_ref
          - name: passenger_id
          - name: passenger_name
          - name: contact_data
      - name: ticket_flights
        columns:
          - name: ticket_no
          - name: flight_id
          - name: fare_conditions
          - name: amount
      - name: flights
        columns:
          - name: flight_id
          - name: flight_no
          - name: scheduled_departure
          - name: scheduled_arrival
          - name: departure_airport
          - name: arrival_airport
          - name: status
          - name: aircraft_code
          - name: actual_departure
          - name: actual_arrival


