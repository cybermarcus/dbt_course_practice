sources:
  - name: demo_src
    description: 'Данные из БД авиаперелетов'
    tables:
      - name: aircrafts
        description: '{{ doc("aircrafts_description") }}'
        columns:
          - name: aircraft_code
            description: Код модели самолета
            tests:
              - not_null
              - unique
          - name: model
            description: Название модели самолета
          - name: range
            description: Неизвестное поле
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
            description: Код аэропорта
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Город
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Часовой пояс
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Класс места
      - name: bookings
        columns:
          - name: book_ref
          - name: book_date
          - name: total_amount
        config:
          freshness: 
            warn_after:
              count: 6
              period: hour
            error_after:
              count: 1
              period: day
          loaded_at_field: book_date::timestamp
